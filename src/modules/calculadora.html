<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DecimaltoBinary</title>
    <link rel="stylesheet" href="/src/modules/styles/calculadora.css">
    <link rel="icon" href="/public/icon_logo.ico">
</head>
<body>
    <header>
        <div class="logo">
            <a href="/public/index.html"><img src="/src/img/decimaltobinary_logo.png"  alt="logo"></a>
        </div>
        <nav class="menu">
            <a data-scroll="calculadora" href="/src/modules/calculadora.html" class="active">Calculadora</a>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="container_title">
                <p>Calculadora de</p>
                <p>números binarios</p>
            </div>
            

            <div class="container__calculadora">
                <div class="card">
                    <div class="card__content">

                        <div class="representacion">
                            <p>Representación</p>

                            <div class="inputGroup">
                                <input id="bytes" type="text" required="" autocomplete="off">
                            </div>
                        </div>

                        <div class="decimal">
                            <p>No. Decimal</p>

                            <div class="inputGroup">
                                <input id="decimal" type="text" required="" autocomplete="off">
                            </div>
                        </div>

                        <div class="binario">
                            <p>No. Binario</p>

                            <div class="inputGroup_binario">
                                <input id="resultado" type="text" required="" autocomplete="off">
                            </div>
                        </div>

                        <div class="boton_calcular">
                            <button class="Btn" onclick="convertir()">Calcular
                                <svg class="svg" viewBox="0 0 512 512">
                                  <path d="M410.3 231l11.3-11.3-33.9-33.9-62.1-62.1L291.7 89.8l-11.3 11.3-22.6 22.6L58.6 322.9c-10.4 10.4-18 23.3-22.2 37.4L1 480.7c-2.5 8.4-.2 17.5 6.1 23.7s15.3 8.5 23.7 6.1l120.3-35.4c14.1-4.2 27-11.8 37.4-22.2L387.7 253.7 410.3 231zM160 399.4l-9.1 22.7c-4 3.1-8.5 5.4-13.3 6.9L59.4 452l23-78.1c1.4-4.9 3.8-9.4 6.9-13.3l22.7-9.1v32c0 8.8 7.2 16 16 16h32zM362.7 18.7L348.3 33.2 325.7 55.8 314.3 67.1l33.9 33.9 62.1 62.1 33.9 33.9 11.3-11.3 22.6-22.6 14.5-14.5c25-25 25-65.5 0-90.5L453.3 18.7c-25-25-65.5-25-90.5 0zm-47.4 168l-144 144c-6.2 6.2-16.4 6.2-22.6 0s-6.2-16.4 0-22.6l144-144c6.2-6.2 16.4-6.2 22.6 0s6.2 16.4 0 22.6z"></path></svg>
                              </button>
                        </div>
                        
                    </div>
                </div>
            </div>
            

        </div>
    </main>

    <script src="/src/modules/convertidor.js"></script>
</body>
</html>
